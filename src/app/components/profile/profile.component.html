<div class="col-md-6 mb-4">

  <!--Form without header-->
  <div class="card">
      <div class="card-body">

          <!--Header-->
          <div class="text-center cyan-text">
              <h3>
                  <i class="fa fa-lock cyan-text"></i> Login:</h3>
              <hr class="my-4">
          </div>

          <!--Body-->
          <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input id="cyanForm-email" class="form-control" type="text">
              <label for="cyanForm-email" class="">Your email</label>
          </div>

          <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input id="cyanForm-pass" class="form-control" type="password">
              <label for="cyanForm-pass">Your password</label>
          </div>

          <div class="text-center">
              <button class="btn btn-info waves-effect waves-light">Login</button>
          </div>

      </div>

      <!--Grid column--><!--Footer-->
      <div class="modal-footer">
          <div class="options">
              <p>Not a member?
                  <a href="#">Sign Up</a>
              </p>
              <p>Forgot
                  <a href="#">Password?</a>
              </p>
          </div>
      </div>

  </div>
  <!--/Form without header-->

</div>

<div class="col-md-6 mb-4">

  <!--Naked Form-->
  <div class="card-body">

      <!--Header-->
      <div class="text-center">
          <h3>
              <i class="fa fa-envelope"></i> Write to us:</h3>
          <hr class="mt-2 mb-2">
      </div>

      <!--Body-->
      <p>We'll write rarely, but only the best content.</p>
      <br>

      <!--Body-->
      <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input id="contactForm-name" class="form-control" type="text">
          <label for="contactForm-name">Your name</label>
      </div>

      <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input id="contactForm-email" class="form-control" type="text">
          <label for="contactForm-email">Your email</label>
      </div>

      <div class="md-form">
          <i class="fa fa-tag prefix grey-text"></i>
          <input id="contactForm-subj" class="form-control" type="text">
          <label for="contactForm-subj">Subject</label>
      </div>

      <div class="md-form">
          <i class="fa fa-pencil prefix grey-text"></i>
          <textarea type="text" id="contactForm-mess" class="md-textarea"></textarea>
          <label for="contactForm-mess">Icon Prefix</label>
      </div>

      <div class="text-center">
          <button class="btn btn-default waves-effect waves-light">Submit</button>

          <div class="call">
              <br>
              <p>Or would you prefer to call?
                  <br>
                  <span>
                      <i class="fa fa-phone"> </i>
                  </span> + 01 234 565 280</p>
          </div>
      </div>

  </div>
  <!--Naked Form-->

</div>
